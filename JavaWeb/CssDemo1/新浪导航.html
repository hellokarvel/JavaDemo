<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			nav {
				height: 31px;
				border-top:	   3px solid #FF7F00 ;/* 上边框 */
				border-bottom: 1px solid #F2F3F4;/* 下边框 */
				background-color: #FCFCFC;
			}
			nav a {		/* 链接是行列元素，需要转换 */
				font: 14px;
				line-height: 31px;
				color: #8D8D8D;
				text-decoration: none;/* 取消下划线 */
				height: 31px;
				
				padding: 0px 22px;/*上下 左右 内边距 */
				/* width: 100px; */
				display: inline-block;
			}
			nav a:hover { /* 链接伪类选择器 */
				background-color: lightgray;
			
			}
		</style>
	</head>
	<body>
		<nav>
			<a href="#">首页</a>
			<a href="#">手机新浪网</a>
			<a href="#">网站导航</a>
			<a href="#">三个字</a>
		</nav>
	</body>
</html>
