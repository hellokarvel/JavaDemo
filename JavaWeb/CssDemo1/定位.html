<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
		.father {
			width: 600px;
			height: 600px;
			margin: 200px;
			background-color: pink;
			position: relative;
		}
		.son {			         					/* 绝对定位的水平垂直居中 */
			width: 200px;
			height: 200px;
			background-color: #4169E1;
			position: absolute;
			left: 50%;
			margin-left: -100px;
			top: 50%;
			margin-top: -100px;
		}
		</style>
	</head>
	<body><!-- 
		<div class="father">
			<div class="son">1</div>
		</div> -->
		<div class="father">
			<div class="son"></div>
		</div>
	</body>
</html>
