<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			section {
				width: 800px;
				height: 3 00px;
				background-color: pink;
			}
			section div:first-child{
				width: 150px;
				height: 150px;
				background-color: #4169E1;
				/* float: left; */
			}
			section div:nth-child(2){
				width: 200px;
				height: 200px;
				background-color: #26aca0;
				float: left;
				/* 熊大和熊二都浮动 
				标准流 独占一行
				所以父盒子里子盒子都需要浮动*/
			}
		</style>
	</head>
	<body>
		<section>
			<div>熊大</div>
			<div>熊二</div>
		
		</section>
		
	</body>
</html>
