	<head>

		<title></title>
		<style type="text/css">
			div {
				width: 100px;
				height: 100px;
				border-width: 5px;
				border-style: solid;
				/* border-style: dashed;虚线 */
				/* border-style: double;双线 */

			}

			}
		</style>
	</head>

		<div>
			我是一个盒子 <br />
