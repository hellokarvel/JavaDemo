<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			div{
		/* 		width: 200px; */
				height: 200px;
				background-color: #4169E1;
				float: left;/* 此处float改变宽度 
								重要！
								块级元素添加浮动之后，
								具有行内块的特性*/
				
			}
			span {
				height: 100px;
				background-color: #FF7F00;
				float: left;/* 行内元素添加浮动之后，
								具有行内块的特性*/
			}
		</style>
	</head>
	<body>
		<div>
			浙江理工大学
		</div>
		<div>机械控制学院</div>
		<span>215实验室</span>
	</body>
</html>
