<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表展示</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for = 'item in movies'>{{item}}</li>
        </ul></div>
<script>
    const app = new Vue({
        el:'#app',
        data:{
            message:'hello',
            movies:['海王','哈利波特','星际穿越','重生之妖孽人生']
        }
    })
</script>
</body>
</html>
