<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js"></script>

</head>
<body>
    <div id="app"><h1>{{message}}</h1><h3>{{name}}</h3></div>
<script>
    let app = new Vue({
        el:'#app',//用于挂载需要管理的元素
        data:{//定义数据
            message:'hello',
            name:'卢本伟'
        }
    })
    // console.log(app);vue对象
</script>
</body>
</html>
